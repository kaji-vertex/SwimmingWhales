<ion-header class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button text="" icon="arrow-back" defaultHref="/home" color="success"></ion-back-button>
      <ion-title color="success"> <!-- Click Here to Return -->  </ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  
<ion-card color="success">

  <ion-card-content>
    <ion-row>      
      <ion-col size="12">
        <ion-card-subtitle class="no" style="display: none;">{{id}}</ion-card-subtitle>
        <ion-card-title>{{guideline_name}}</ion-card-title> <br> 
        <ion-card-subtitle>
          {{description}}          
        </ion-card-subtitle>
        
        <br>
       
      </ion-col>
      <ion-col size="12" style="width: 100%; margin: auto;">
        <img src="{{imgToURL}}" alt="">
        <br>
        <ion-badge color="dark">
          <ion-icon name="water" color="primary"> </ion-icon>
          
        </ion-badge>
        <i> Credits to: {{owner}} </i>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>


</ion-content>

<ion-footer>
  <ion-toolbar color=dark>
    <ion-tabs>
      <ion-tab-bar color=dark>
          <ion-img src="assets/h&f/sw-mini.png" style="width: 100%; margin: auto;"></ion-img>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
